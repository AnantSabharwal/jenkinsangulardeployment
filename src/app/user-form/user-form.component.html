<h2 class="text-center">User Registration Form</h2>
<div class="card" style="width: 30rem; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
  <div class="card-body">
    <h5 class="card-title">User Information</h5>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input id="name" formControlName="name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input id="age" formControlName="age" type="number" class="form-control">
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary:</label>
        <input id="salary" formControlName="salary" type="number" class="form-control">
      </div>
      <button class="btn btn-success" type="submit">Add</button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset</button>
    </form>
  </div>
</div>

<h2 class="text-center">User List</h2>
<div class="card" style="width: 50rem; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
  <div class="card-body">
    <h5 class="card-title">List of Users</h5>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.salary }}</td>
          <td>
            <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
